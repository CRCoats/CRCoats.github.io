<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Photography - Mid & East US</title>

	<!-- Setup -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<script src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>

	<!-- Google Fonts -->
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&family=Sansita+Swashed&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
</head>
<body>


<!-- Navigation -->
<nav class="navbar navbar-expand-md navbar-light bg-light sticky-top">
	<div class="container-fluid">
		<a class="navbar-brand" href="index.html"><img src="img/logo-crc.png"></a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarResponsive">
			<ul class="navbar-nav ml-auto">
				<li class="nav-item">
					<a class="nav-link" href="index.html">Main</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="index.html#photography">Photography</a>
				</li>
				<li class="nav-item">
					<a class="nav-link active" href="#">Contact</a>
				</li>
			</ul>
		</div>
	</div>
</nav>

<div class="padding contact-color">
</div>


<!-- Form -->
<div class="contact-bg">
	<div class="contact-wrapper p-5">
	  	<div class="container my-5 contact-opacity">
		    <div class="heading_wrapper">
		      <h3 class="heading">Contact Me</h3>
		    </div>
		    <div class="row">
		      <div class="col">
		        <form action="">
		           <div class="form-group">
		            <label for="inputName">Name</label>
		            <input type="text" class="form-control" id="inputName" placeholder="First and Last">
		           </div>
		          <div class="form-group">
		            <label for="email">Email</label>
		            <input type="email" id="email" class="form-control" placeholder="Enter email">
		          </div>
		          <div class="form-group">
		            <label for="message">Message</label>
		            <textarea name="" id="" cols="" rows="" class="form-control" placeholder="Tell me anything :)"></textarea>
		          </div>
		          <button class="btn rounded btn-inline-block button-contact">Send</button>
		        </form>
		      </div>
		    </div>
	  	</div>
	</div>
		<div class="padding contact-color">
	</div>
</div>


<!--- Footer -->
<footer>
	<div class="container-fluid padding">
		<div class="row text-center">
			<div class="col-md-12">
				<img src="img/logo-footer.png">
				<hr class="light">
				<p>Cody Coats</p>
				<p>Kingsburg, CA</p>
			</div>
		</div>
	</div>
</footer>
</body>
</html>
